<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView"], 
        function(esriConfig, Map, MapView) {
            esriConfig.apiKey = "98da9ed1ebe31f67bb8e55061d4a9618f34baa3092fdca373a9eed5d91a47cc9";
        const map = new Map({
          basemap: "streets" // Basemap layer service
        });
        const view = new MapView({
          map: map,
          center: [103.851959,1.290270], // Longitude, latitude
          zoom: 11.4, // Zoom level
          container: "viewDiv" // Div element
        });
        });

        
      </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
